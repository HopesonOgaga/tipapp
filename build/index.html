<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body class="bg-sky-100">
    <p
      class="flex items-center justify-center font-mono font-extrabold text-gray-300 mb-28 sm:text-4xl sm:mb-0 uppercase"
    >
      spli <br />tter
    </p>
    <section
      class="flex items-center justify-center h-screen flex-col  sm:flex-row"
    >
      <div
        class="pl-6 py-6 bg-teal-200 w-11/12 h-3/4 sm:w-1/3 sm:h-3/5 rounded-lg mb-10 sm:mb-0"
      >
        <div>
          <p
            class="mb-4 uppercase font-mono font-semibold text-2xl text-gray-400"
          >
            bill
          </p>
          <input
            type="text"
            name="number1"
            id="number1"
            placeholder="$"
            value="0"
            class="number1 h-12 w-11/12 rounded-sm bg-white"
          />
        </div>
        <div>
          <p
            class="mb-4 capitalize font-mono text-2xl text-gray-400 font-semibold mt-6"
          >
            select tip %
          </p>
          <div class="sm:ml-4">
            <input
              type="button"
              value="5"
              class="percent-button bg-teal-900 hover:border-t-teal-300 w-28 h-12 rounded-md border border-teal-50 hover:text-teal-300 text-2xl font-mono font-extrabold text-gray-300"
            />
            <input
              type="button"
              value="10"
              class="percent-button bg-teal-900 hover:border-t-teal-300 w-28 h-12 rounded-md border border-teal-50 hover:text-teal-300 text-2xl font-mono font-extrabold text-gray-300"
            />
            <input
              type="button"
              value="15"
              class="percent-button bg-teal-900 hover:border-t-teal-300 w-28 h-12 rounded-md border border-teal-50 hover:text-teal-300 text-2xl font-mono font-extrabold text-gray-300"
            />
            <input
              type="button"
              value="25"
              class="percent-button bg-teal-900 hover:border-t-teal-300 w-28 h-12 rounded-md border border-teal-50 hover:text-teal-300 text-2xl font-mono font-extrabold text-gray-300"
            />
            <input
              type="button"
              value="50"
              class="percent-button bg-teal-900 hover:border-t-teal-300 w-28 h-12 rounded-md border border-teal-50 hover:text-teal-300 text-2xl font-mono font-extrabold text-gray-300"
            />
          </div>
          <div class="">
            <p
              class="mt-8 capitalize font-semibold text-2xl font-mono text-gray-400 mb-4"
            >
              number of people
            </p>
            <input
              type="text"
              name="number2"
              id="number2"
              placeholder="#"
              value="1"
              class="number2 h-12 w-11/12 rounded-sm bg-white"
            />
          </div>
        </div>
      </div>
      <div class="bg-teal-900 w-11/12 sm:w-1/3 sm:h-3/5 rounded-lg">
        <div class="flex justify-around mt-12">
          <p class="text-2xl font-mono font-semibold capitalize text-gray-200">
            tip amount <br />
            <span class="text-sm text-teal-500">/ person</span>
          </p>
          <p class="tip_amount text-teal-600 text-5xl font-mono font-extrabold">
            $0.00
          </p>
        </div>
        <div class="flex justify-around mt-20">
          <p class="text-2xl font-mono font-semibold capitalize text-gray-200">
            total <br /><span class="text-sm text-teal-500">/ person</span>
          </p>
          <p class="total text-teal-600 text-5xl font-mono font-extrabold">
            $0.00
          </p>
        </div>
        <div class="flex justify-center mt-10 sm:mt-24">
          <input
            type="button"
            value="reset"
            class="reset_btn w-3/4 h-3/4 sm:w-5/6 sm:h-12 text-2xl font-mono text-gray-300 border border-teal-200 bg-teal-800 uppercase font-semibold rounded-md hover:bg-teal-600"
          />
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
